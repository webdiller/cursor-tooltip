<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">

        <div class="animals-header">
            <div class="animals-header__wrapper">
                <h2 class="animals-header__title">Dogs breeds</h2>
            </div>
        </div>

        <div class="animals__images images">
            <div class="images__wrapper">

                <div data-name="Afador" class="images__img-wrapper"
                    data-descr="The Afador is a mixed breed dog–a cross between the Afghan Hound and Labrador Retriever dog breeds. Loyal, energetic, and affectionate, these pups inherited some of the best qualities from both of their parents.">
                    <img src="./images/akbash-dog-breed-pictures.jpg" data-src="./images/afador-mixed-dog-breed-pictures.jpg"
                        alt="" class="images__img lazyload">
                </div>

                <div data-name="Affenpinscher" class="images__img-wrapper"
                    data-descr="Canines in the Affenpinscher dog breed were originally created to be ratters in homes, stables, and shops. Bred down in size, they moved up in the world, becoming ladies’ companions. Today, they are happy, mischievous companion dogs.">
                    <img src="./images/akbash-dog-breed-pictures.jpg" data-src="./images/affenpinscher-dog-breed-pictures.jpg"
                        alt="" class="images__img lazyload">
                </div>

                <div data-name="Afghan Hound" class="images__img-wrapper"
                    data-descr="The Afghan Hound is elegance personified. This unique, ancient dog breed has an appearance quite unlike any other: dramatic silky coat, exotic face, and thin, fashion-model build. Looks aside, Afghan enthusiasts describe this hound as both aloof and comical. Hailing from Afghanistan, where the original name for the breed was Tazi, the Afghan is thought to date back to the pre-Christian era and is considered one of oldest breeds.">
                    <img src="./images/akbash-dog-breed-pictures.jpg" data-src="./images/afghand-hound-dog-breed-pictures.jpg"
                        alt="" class="images__img lazyload">
                </div>

                <div data-name="Akbash" class="images__img-wrapper"
                    data-descr="The Akbash is a rare, purebred dog from the country of Turkey. Loyal, alert, and intelligent, these pups have some of the best qualities you could ask for.">
                    <img src="./images/akbash-dog-breed-pictures.jpg" data-src="./images/akbash-dog-breed-pictures.jpg"
                        alt="" class="images__img lazyload">
                </div>

                <div data-name="Alaskan Klee Kai" class="images__img-wrapper"
                    data-descr="Small, smart, and energetic, the Alaskan Klee Kai is a relatively new breed that looks like a smaller version of the Siberian Husky, and even the name “Klee Kai” comes from an Inuit term meaning “small dog.”">
                    <img src="./images/akbash-dog-breed-pictures.jpg" data-src="./images/alaskan-klee-kai-dog-breed-pictures.jpg"
                        alt="" class="images__img lazyload">
                </div>

                <div data-name="Anatolian Shepherd Dog Breed Pictures" class="images__img-wrapper"
                    data-descr="The Anatolian Shepherd Dog is a native of Turkey, where they were bred as a shepherd’s companion and livestock guardian. They were created with specific traits to resemble the size and color of livestock they defended so predators wouldn’t detect them among the flock. Sometimes called the Anatolian Karabash Dog or Kangal, they’re a fiercely loyal guard dog and a large, impressive dog breed, frequently weighing 120 to 150 pounds at maturity.">
                    <img src="./images/akbash-dog-breed-pictures.jpg" data-src="./images/anatolian-shepherd-dog.jpg"
                        alt="" class="images__img lazyload">
                </div>

            </div>
        </div>

        <div id="cursorTooltip" class="cursor-tooltip">
            <p id="cursorTooltipTitle" class="cursor-tooltip__title"></p>
            <p id="cursorTooltipText" class="cursor-tooltip__text"></p>
        </div>

    </main>
    <script src="js/common.js"></script>
</body style="background: #000;">

</html>
